<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="contenedor">
        <div class="contenedor2">
            <div class="pantalla">
                <div class="ObjPantalla">
                    <div class="btnNocturne"></div>
                    <div class="btnherr"></div>
                    <div class="result"></div>
                    <div class="operaciones"></div>
                </div>
            </div>
            <div class="contBTN">
                <div class="btn C">C</div>
                <div class="btn masMenos">+/-</div>
                <div class="btn porc">%</div>
                <div class="btn mult">X</div>
                <div class="btn div">/</div>
                <div class="btn rest">-</div>
                <div class="btn suma">+</div>
                <div class="btn igual">=</div>
                <div class="btn borrar"><-</div>
                <div class="btn btn1">1</div>
                <div class="btn btn2">2</div>
                <div class="btn btn3">3</div>
                <div class="btn btn4">4</div>
                <div class="btn btn5">5</div>
                <div class="btn btn6">6</div>
                <div class="btn btn7">7</div>
                <div class="btn btn8">8</div>
                <div class="btn btn9">9</div>
                <div class="btn btn0">0</div>
                <div class="btn btnPunto">.</div>
            </div>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
